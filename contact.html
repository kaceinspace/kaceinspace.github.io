<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Kace</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <style>
      [data-theme="dark"] {
        background-color: #0f172a;
        color: #e2e8f0;
      }
    </style>
  </head>
  <body class="font-sans">
    <header class="p-6 text-center">
      <h1 class="text-4xl font-bold">Contact Me</h1>
      <p class="text-gray-400">Get in touch with Kace</p>
    </header>

    <main class="max-w-xl mx-auto px-4" data-aos="fade-up">
      <form
        action="#"
        method="POST"
        class="space-y-6 bg-gray-800 p-6 rounded-lg shadow-md"
      >
        <div>
          <label for="name" class="block text-sm font-medium">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 text-white"
          />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 text-white"
          />
        </div>

        <div>
          <label for="message" class="block text-sm font-medium">Message</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            required
            class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 text-white"
          ></textarea>
        </div>

        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
        >
          Send
        </button>
      </form>

      <div class="mt-10 text-center" data-aos="zoom-in">
        <p>
          📧 Email:
          <a
            href="mailto:kace@example.com"
            class="text-blue-400 hover:underline"
            >kace@example.com</a
          >
        </p>
        <p>
          🌐 Socials:
          <a
            href="https://linkedin.com/in/kangcandraa"
            class="text-blue-400 hover:underline ml-2"
            >LinkedIn</a
          >
          <a
            href="https://twitter.com/kangcandra_"
            class="text-blue-400 hover:underline ml-2"
            >Twitter</a
          >
        </p>
      </div>
    </main>

    <footer class="text-center mt-12 p-6 text-gray-500">
      &copy; 2025 Kace. Made with 🧠 and ☕
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
